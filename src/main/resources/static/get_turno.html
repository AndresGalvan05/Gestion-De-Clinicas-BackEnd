    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinica Muelitas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Gestión Odontologos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/post_odontologo.html">Registrar</a></li>
                        <li><a class="dropdown-item" href="/get_odontologo.html">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">

                    </ul>
                </li>
            </ul>

<main>
<div class="container">
    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>ID del Paciente</th>
                    <th>ID del Odontólogo</th>
                    <th>Fecha</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id del turno:</label>
                    <input type="number" class="form-control" id="turno_id" disabled="disabled" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="pacienteId">Id del Paciente:</label>
                    <input type="number" class="form-control" id="pacienteId"
                           name="pacienteId" disabled="disabled" readonly></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologoId">Id del Odontólogo:</label>
                    <input type="number" class="form-control" id="odontologoId"
                           name="odontologoId" disabled="disabled" readonly></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Nueva fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha del turno"
                           name="fecha" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
